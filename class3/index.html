<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      height="230"
      src="Screenshot 2024-01-04 010729.png"
      alt="Batman image"
    />
    <br />
    <table>
      <caption>
        The Darkknight details
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Universe</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">Batman</td>
          <td>30</td>
          <td>DC</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2">Batman</td>
          <td colspan="2">35</td>
          <td>DC</td>
        </tr>
      </tfoot>
    </table>
    <ul type="circle">
      <li>Robert Pattinson</li>
      <li>Christian bale</li>
      <li>Ben Aflek</li>
    </ul>
    <ol type="A">
      <li>Robert Pattinson</li>
      <li>Christian bale</li>
      <li>Ben Aflek</li>
    </ol>
  </body>
</html>
